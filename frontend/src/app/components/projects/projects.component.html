<div class="container mx-auto p-4">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    @for (project of projects; track $index) {
    <div
      class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer p-4"
      (click)="goToProject(project._id)"
    >
      <h3 class="text-lg font-semibold">{{ project.name }}</h3>
      <p class="text-sm text-gray-600">{{ project.description }}</p>
      <div class="text-sm mt-2">
        <span class="bg-green-200 text-green-800 px-2 py-1 rounded-full">{{
          project.status
        }}</span>
      </div>
      <div class="text-sm mt-2">
        <span>Start: {{ project.startDate | date : "mediumDate" }}</span>
        <span class="ml-3"
          >End: {{ project.endDate | date : "mediumDate" }}</span
        >
      </div>
    </div>
    }
  </div>
</div>
