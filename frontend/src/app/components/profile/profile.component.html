<!-- profile.component.html -->
<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-5 text-gray-800">User Profile</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name"
        >Name:</label
      >
      <input
        type="text"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        disabled
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        disabled
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
  </div>

  <div class="mt-8">
    <h3 class="text-xl font-bold mb-4 text-gray-800">Change Password</h3>
    <input
      type="password"
      placeholder="Current Password"
      [(ngModel)]="currentPassword"
      name="currentPassword"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline"
    />
    <input
      type="password"
      placeholder="New Password"
      [(ngModel)]="newPassword"
      name="newPassword"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline"
    />
    <button
      (click)="changePassword()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Change Password
    </button>
  </div>

  <div class="mt-8">
    <h3 class="text-xl font-bold mb-4 text-gray-800">Update Avatar</h3>
    <input type="file" (change)="onFileSelected($event)" class="mb-4" />
    <!-- <button (click)="uploadAvatar()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button> -->
  </div>
</div>
